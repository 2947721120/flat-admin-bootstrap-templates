<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Input</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Help Text</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="">
      <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Disable Input</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Disable Input" disabled="true">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Form Static Label</label>
    <div class="col-sm-10">
      <p class="form-control-static">email@example.com</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Textarea</label>
    <div class="col-sm-10">
      <textarea name="name" rows="8" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Checkbox</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" value=""> Option one is this and that&mdash;be sure to include why it's great
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" value="" disabled> Option two is disabled
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Radio Button</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option one is this and that&mdash;be sure to include why it's great
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled> Option three is disabled
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Inline Checkbox</label>
    <div class="col-sm-10">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Inline Radio</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Custom Styles Checkbox</label>
    <div class="col-sm-10">
      <div class="checkbox-io">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">
          .checkbox-io
        </label>
      </div>
      <div class="checkbox-io checkbox-sm">
        <input type="checkbox" id="checkbox3" checked>
        <label for="checkbox3">
          .checkbox-sm
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Custom Checkbox inline</label>
    <div class="col-sm-10">
      <div class="checkbox-io checkbox-sm checkbox-inline">
        <input type="checkbox" id="checkbox5">
        <label for="checkbox5">
          Option 1
        </label>
      </div>
      <div class="checkbox-io checkbox-sm  checkbox-inline">
        <input type="checkbox" id="checkbox6" checked>
        <label for="checkbox6">
          Option 2
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Custom Styles Radio</label>
    <div class="col-sm-10">
      <div class="radio-io">
        <input type="radio" id="radio1" name="radio2" value="option1">
        <label for="radio1">
          .radio-io
        </label>
      </div>
      <div class="radio-io radio-sm">
        <input type="radio" id="radio2" name="radio2" value="option2">
        <label for="radio2">
          .radio-sm
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Custom Radio inline</label>
    <div class="col-sm-10">
      <div class="radio-io radio-sm radio-inline">
        <input type="radio" id="radio4" name="radio3" value="option1">
        <label for="radio4">
          Option 1
        </label>
      </div>
      <div class="radio-io radio-sm radio-inline">
        <input type="radio" id="radio5" name="radio3" value="option2">
        <label for="radio5">
          Option 2
        </label>
      </div>
      <div class="radio-io radio-sm radio-inline">
        <input type="radio" id="radio6" name="radio3" value="option3">
        <label for="radio6">
          Option 3
        </label>
      </div>
    </div>
  </div>
  <div class="form-group has-success">
    <label class="col-sm-2 control-label">Input Success</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group has-warning">
    <label class="col-sm-2 control-label">Input Warning</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group has-error">
    <label class="col-sm-2 control-label">Input Error</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="">
      <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Input Sizing</label>
    <div class="col-sm-10">
      <input class="form-control input-lg" type="text" placeholder=".input-lg">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="normal">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input class="form-control input-sm" type="text" placeholder=".input-sm">
    </div>
  </div>

</form>
