<div class="app-content-header">
  <div class="header">
    <div class="title">Chart</div>
    <div class="description">Beautiful your chart with Chartist</div>
  </div>
</div>
<div class="app-content">
  <div class="content-row">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="panel panel-default  no-mb">
          <div class="panel-heading">Line Chart</div>
          <div class="panel-body no-p">
            <div id="line-chart" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="panel panel-default no-mb">
          <div class="panel-heading">Bar Chart</div>
          <div class="panel-body no-p">
            <div id="bar-chart" class="chart"></div>
          </div>
        </div>
      </div>
        <div class="col-sm-6 col-xs-12">
          <div class="panel panel-default  no-mb">
            <div class="panel-heading">Pie Chart</div>
            <div class="panel-body">
              <div id="pie-chart"></div>
            </div>
          </div>
        </div>
      <div class="col-sm-6 col-xs-12">
        <div class="panel panel-default no-mb">
          <div class="panel-heading">Donut Chart</div>
          <div class="panel-body no-p">
            <div id="donut-chart" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12  no-mb">
        <div class="panel panel-default">
          <div class="panel-heading">Chart with Card</div>
          <div class="panel-body no-p">
            <div id="bar-chart-card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
