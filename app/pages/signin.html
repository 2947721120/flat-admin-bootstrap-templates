@@include('../include/header/blank_header.html',{ "path": "../.." })

<div class="app-center-both">
  <div>
    <div class="signin-form row">
      <div class="col-sm-12 text-center login-header">
        <i class="login-logo fa fa-connectdevelop fa-5x"></i>
        <h4 class="login-title">Flat Admin V2</h4>
      </div>
      <div class="col-sm-12">
        <div class="login-body">
          <div class="progress hidden" id="login-progress">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 100%">
              Log In...
            </div>
          </div>
          <form class="form-inline text-center">
            <div class="form-group">
              <input class="form-control" type="text" value="admin@gmail.com"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" value="123456"/>
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Login">
            </div>
          </form>
        </div>
        <div class="text-center signin-footer">
          <span class="text-right">
            <a class="color-white" href="#">Forgot password?</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
